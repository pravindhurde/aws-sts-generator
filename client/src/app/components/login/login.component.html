<h1 class="heading">Approval Workflow Demo</h1>
<div class="login-page">
	<zs-card class="zs-card zscard">
		<form-is-zs-form class="login-form ">
			<div>
				<label>UserId</label>
				<input type="text" required=true placeholder="Enter UserId" #userId>
			</div>
			<div>
				<label>Password</label>
				<input type="password" placeholder="Enter password">

			</div>
			<div><button class="zs-button zs-button-solid zs-size-xs" (click)="onSubmit(userId.value)">Login</button>
			</div>
		</form-is-zs-form>
	</zs-card>
</div>
